<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }

    .gallery {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      max-width: 900px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 599px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 600px) and (max-width: 839px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 840px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .gallery img {
        max-width: 300px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="../img/cats/cat-crying-01.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-02.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-03.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-04.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-05.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-06.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-07.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-08.jpg" alt="Placeholder Image 1">
    <img src="../img/cats/cat-crying-09.jpg" alt="Placeholder Image 1">
  </div>
</body>
</html>
